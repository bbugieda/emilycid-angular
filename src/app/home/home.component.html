<html>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Emily Cid's Music Page</h1>
        <p class="lead" id="jumbotron-subtext">Welcome to Emily Cid's music page! Here, you can find sheet music to
            print out and
            recordings to play along with.</p>
    </div>
</section>

<div class="album py-5 bg-dark">
    <div class="container full-page-height">

        <div class="row">

            <!-- Emily's Photo and About Information -->
            <div class="col-sm">
                <figure class="figure">
                    <img src="../../assets/img/emily/emily-cid.jpg" class="figure-img img-fluid rounded"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                    <br>
                    <h2 class="section-header">About Emily</h2>
                    <p class="sub-section-header">
                        Emily is a student at Ursinus College and has been playing violin for eleven years. In addition
                        to
                        classical music, she also loves pop, musicals, jazz, and classic rock. When she's not
                        practicing, she loves
                        to go for walks and read.
                    </p>
                    <br>
                </figure>
            </div>

            <!-- Contact Form -->
            <div class="col-sm col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal needs-validation" action="" method="post">
                        <fieldset>
                            <legend class="text-left section-header">
                                <h2>Contact Emily</h2>
                            </legend>
                            <br>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label sub-section-header" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name"
                                        class="form-control" required>
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label sub-section-header" for="email">Email</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email"
                                        class="form-control" required>
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label sub-section-header" for="message">Message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Please enter your message here..." rows="5" required></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-left">
                                    <br>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        href="mailto:emilycid3@gmail.com">Contact
                                        Emily</button>
                                    <br>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!-- Picture Carousel -->
        <div class="col-sm">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../assets/img/carousel/emily-playing-violin.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/img/carousel/scott-hensil.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/img/carousel/orchestra-stock-1.jpg"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


    </div>
</div>

</html>
